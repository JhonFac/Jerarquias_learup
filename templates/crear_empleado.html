{% extends 'base.html' %}

{% block content %}
<h2>Crear Empleado</h2>

<form method="post" action="{% url 'crear empleado' %}">
    {% csrf_token %}

    <div class="mb-3">
        <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre:</label>
        {{ form.nombre }}
    </div>
    <div class="mb-3">
        <label for="{{ form.correo.id_for_label }}" class="form-label">Correo:</label>
        {{ form.correo }}
    </div>
    <div class="mb-3">
        <label for="{{ form.telefono.id_for_label }}" class="form-label">Teléfono:</label>
        {{ form.telefono }}
    </div>
    <div class="mb-3">
        <label for="{{ form.area.id_for_label }}" class="form-label">Área:</label>
        {{ form.area }}
    </div>

    <div class="mb-3">
        <label for="selectJerarquia" class="form-label">Jerarquía:</label>
        <select class="form-select" name="jerarquia" id="selectJerarquia" aria-label="Selecciona la jerarquía">
            <option selected disabled>Seleccione...</option>
            {% for hierarchy in hierarchys %}
            <option value="{{ hierarchy.id }}">{{ hierarchy.jerarquia }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
