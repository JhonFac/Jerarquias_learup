{% load static %}

<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Cover Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
    <link rel="stylesheet" href="{% static 'css/cover.css' %}">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            /* Ajusta el valor según tus preferencias */
            overflow: hidden;
            /* Esto asegura que las esquinas redondeadas se muestren correctamente */
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Cogen Tech</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                    <a class="nav-link" aria-current="page" href="{% url 'crear empleado' %}">Crear empleado</a>
                    <a class="nav-link" href="{% url 'listar jerarquia' %}">Lista Jerarquias</a>
                </nav>
            </div>
        </header>

        <main class="px-3">
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-auto text-white-50">
            <p>Test project for <a href="https://www.cogentech.net" class="text-white">Cogen Tech</a>, by <a
                    href="https://twitter.com/mdo" class="text-white">Jhon Bohorquez</a>.</p>
        </footer>
    </div>



</body>

</html>
